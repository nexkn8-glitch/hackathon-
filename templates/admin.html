{% extends "base.html" %}
{% block content %}
  <h2>Admin Panel</h2>
  <p>(Weak authz; try <code>?admin=1</code> to bypass)</p>
  <table border="1" cellpadding="4" cellspacing="0">
    <tr><th>ID</th><th>Username</th><th>is_admin</th></tr>
    {% for u in users %}
      <tr><td>{{ u['id'] }}</td><td>{{ u['username'] }}</td><td>{{ u['is_admin'] }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
